<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recurring Transaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button onclick="goBack()" class="back-btn">&larr; Back</button>
        <h1>Add Recurring Transaction</h1>
    </header>

    <div class="form-container">
        <label>Description</label>
        <input type="text" id="description" placeholder="Enter transaction name">

        <label>Amount ($)</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label>Type</label>
        <div class="toggle-container">
            <input type="checkbox" id="transactionType">
            <span id="typeLabel">Expense</span>
        </div>

        <label>Start Date</label>
        <input type="date" id="startDate">

        <label>Recurring Interval</label>
        <select id="interval">
            <option value="monthly">Monthly</option>
            <option value="weekly">Weekly</option>
            <option value="yearly">Yearly</option>
        </select>

        <button class="save-btn" onclick="saveRecurringTransaction()">ðŸ’¾ Save</button>
    </div>

    <script type="module" src="add_recurring_transaction.js"></script>
</body>
</html>
