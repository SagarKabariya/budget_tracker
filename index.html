<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EasyBudget</h1>
        <p>Account: Default (Online)</p>
    </header>
    
    <div class="calendar-container">
        <button id="prevMonth">&lt;</button>
        <h2 id="monthYear">March 2025</h2>
        <button id="nextMonth">&gt;</button>
        <div id="calendar"></div>
    </div>

    <div class="balance-container">
        <p>Balance on <span id="selectedDate">Mar 2</span>: <span id="balance">$0.00</span></p>
    </div>

    <div class="transactions">
        <h3>Transactions</h3>
        <ul id="transactionList"></ul>
    </div>

    <!-- Floating action button -->
    <div class="fab-container">
        <button id="mainFab" class="floating-btn">+</button>
        <div id="fabMenu" class="fab-menu hidden">
            <button id="recurringTransaction" class="fab-option red">ðŸ”„ Add Recurring</button>
            <button id="addTransaction" class="fab-option blue">âž• Add Transaction</button>
        </div>
    </div>

    <!-- Firebase SDK -->
<!-- Firebase SDK (Ensure correct order) -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

<!-- Load Firebase Configuration AFTER the SDK -->
<script src="firebase.js"></script>

</body>
</html>
